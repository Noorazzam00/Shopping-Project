<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce - Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <!-- Box Icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Start Header  -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!-- Cart Icon  -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">YOUR Cart</h2>
        <!-- Content -->
        <div class="cart-content">

        </div>

        <!-- Total -->
        <div class="total">
          <div class="total-box">
            <div class="total-title">Total</div>
            <div class="total-price">0</div>
          </div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Close Cart -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Shop Section -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Nicaragua Coffee</h2>
        <span class="price">300 EP</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">Columbia Coffee</h2>
        <span class="price">500 EP</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">Pure Coffee</h2>
        <span class="price">100 EP</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="img/product4.png" alt="" class="product-img">
        <h2 class="product-title">Ethiopia Coffee</h2>
        <span class="price">200 EP</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img"  style="size: 20%;">
        <h2 class="product-title">Black Coffee</h2>
        <span class="price">50 EP</span>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="img/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">Mixed Coffee</h2>
        <span class="price">30 EP</span>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="img/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">Borai coffee</h2>
        <span class="price">75 EP</span>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="img/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">Green Coffee</h2>
        <span class="price">125 EP</span>
         <i class='bx bx-shopping-bag add-cart'></i>
      </div>



    </div>
  </section>
  <!-- End Shop Section -->
  <script src="script.js"></script>
</body>

</html>
